<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
    <div class="container">
        <div id="Profile" class="jumbotron text-center">
            <img src="" id="profilePicture" class="img-fluid rounded-circle" alt="Profile Picture" style="max-width: 100px;">
            <h1 class="display-4" id="userName"></h1>
            <a href="" id="githubLink" target="_blank" class="btn btn-dark">Visit GitHub Profile</a>
        </div>

        <h2>GitHub Repositories Viewer</h2>
        
        <label for="username">Enter GitHub username: </label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">

        <label for="perPage">Repositories per page: </label>
        <select id="perPage" class="form-control">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>          
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>

        </select><br>

        <button id="getRepo" onclick="callModuleFunction()" class="btn btn-primary">Get Repositories</button>

        <div id="loader" class="loader spinner-border mx-auto text-primary"></div>

        <div id="repositories" class="row justify-content-center mt-3"></div>

        <nav id="pagination" class="d-flex justify-content-center " aria-label="Page navigation">
        </nav>
    </div>
</body>
</html>
